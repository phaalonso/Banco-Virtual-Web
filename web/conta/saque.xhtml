<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./contaTemplate.xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
		<h:form>
			Saldo da conta: <h:outputText id="saldo" value="${usuarioController.contaAutenticada.saldo}"/>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="valor" value="Valor do saque: " />
				<p:inputNumber id="valor" value="${usuarioController.valor}" minValue="0" required="true" requiredMessage="Campo valor é necessário"/>
			</h:panelGrid>
			<p:messages />
										
			<p:commandButton value="Sacar" action="${usuarioController.sacar}" update="@form saldo" />
		</h:form>
    </ui:define>

</ui:composition>
