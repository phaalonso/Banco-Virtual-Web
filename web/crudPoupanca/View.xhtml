<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContaPoupancaViewDlg" widgetVar="ContaPoupancaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContaPoupancaTitle}">
            <h:form id="ContaPoupancaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contaPoupancaController.selected != null}">
                        <h:outputText value="#{bundle.ViewContaPoupancaLabel_diaAniversario}"/>
                        <h:outputText value="#{contaPoupancaController.selected.diaAniversario}" title="#{bundle.ViewContaPoupancaTitle_diaAniversario}"/>
                        <h:outputText value="#{bundle.ViewContaPoupancaLabel_numero}"/>
                        <h:outputText value="#{contaPoupancaController.selected.numero}" title="#{bundle.ViewContaPoupancaTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewContaPoupancaLabel_saldo}"/>
                        <h:outputText value="#{contaPoupancaController.selected.saldo}" title="#{bundle.ViewContaPoupancaTitle_saldo}"/>
                        <h:outputText value="#{bundle.ViewContaPoupancaLabel_nome}"/>
                        <h:outputText value="#{contaPoupancaController.selected.nome}" title="#{bundle.ViewContaPoupancaTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewContaPoupancaLabel_senha}"/>
                        <h:outputText value="#{contaPoupancaController.selected.senha}" title="#{bundle.ViewContaPoupancaTitle_senha}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContaPoupancaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
