<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContaCorrenteEditDlg" widgetVar="ContaCorrenteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContaCorrenteTitle}">
            <h:form id="ContaCorrenteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contaCorrenteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContaCorrenteLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{contaCorrenteController.selected.numero}" style="background: lightgray" readonly="true" title="#{bundle.EditContaCorrenteTitle_numero}" />
                        
                        <p:outputLabel value="#{bundle.EditContaCorrenteLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{contaCorrenteController.selected.nome}" title="#{bundle.EditContaCorrenteTitle_nome}" />
                        
                        <p:outputLabel value="#{bundle.EditContaCorrenteLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{contaCorrenteController.selected.senha}" title="#{bundle.EditContaCorrenteTitle_senha}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contaCorrenteController.update}" value="#{bundle.Save}" update="display,:ContaCorrenteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContaCorrenteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContaCorrenteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
