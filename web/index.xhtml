<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h:form>
			<h1>Login</h1>
			<p:panelGrid columns="2">
				Usuario:
				<p:inputText id="usuario" value="${usuarioController.nome}" requiredMessage="Campo usuario é necessario">
					<f:validateRequired/>
				</p:inputText>
				
				Senha
				<p:inputText id="senha" value="${usuarioController.senha}" required="true" requiredMessage="Campo senha é necessário" />
				
			</p:panelGrid>
			<p:messages/>
			
			<p:commandButton value="Logar" action="${usuarioController.logar()}" update="@form" validateClient="true" />
		</h:form>
    </h:body>
</html>
