<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<f:view locale="${localeControllers.locale}">
			<h:form>
				<h1>Login</h1>
				<p:panelGrid columns="2">
					<p:outputLabel for="usuario" value="${bundle.Usuario}"/>
					<p:inputText id="usuario" value="${usuarioController.nome}" required="true" requiredMessage="${bundle.UsuarioRequired}"/>
					
					<p:outputLabel for="senha" value="${bundle.Senha}"/>
					<p:inputText id="senha" value="${usuarioController.senha}" required="true" requiredMessage="${bundle.SenhaRequired}" />
					
				</p:panelGrid>
				<p:messages/>
				
				<p:commandButton value="Logar" action="${usuarioController.logar()}" update="@form" validateClient="true" />
			</h:form>
		</f:view>
    </h:body>
</html>
