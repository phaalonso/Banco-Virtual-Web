<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContaCorrenteCreateDlg" widgetVar="ContaCorrenteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContaCorrenteTitle}">
            <h:form id="ContaCorrenteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contaCorrenteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{contaCorrenteController.selected.numero}" title="#{bundle.CreateContaCorrenteTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{contaCorrenteController.selected.saldo}" title="#{bundle.CreateContaCorrenteTitle_saldo}" required="true" requiredMessage="#{bundle.CreateContaCorrenteRequiredMessage_saldo}"/>
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{contaCorrenteController.selected.nome}" title="#{bundle.CreateContaCorrenteTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateContaCorrenteLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{contaCorrenteController.selected.senha}" title="#{bundle.CreateContaCorrenteTitle_senha}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contaCorrenteController.create}" value="#{bundle.Save}" update="display,:ContaCorrenteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContaCorrenteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContaCorrenteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
