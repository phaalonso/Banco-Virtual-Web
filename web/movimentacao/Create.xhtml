<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimentacaoCreateDlg" widgetVar="MovimentacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMovimentacaoTitle}">
            <h:form id="MovimentacaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimentacaoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMovimentacaoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{movimentacaoController.selected.id}" title="#{bundle.CreateMovimentacaoTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateMovimentacaoLabel_data}" for="data" />
                        <p:calendar id="data" pattern="MM/dd/yyyy HH:mm:ss" value="#{movimentacaoController.selected.data}" title="#{bundle.EditMovimentacaoTitle_data}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMovimentacaoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{movimentacaoController.selected.valor}" title="#{bundle.CreateMovimentacaoTitle_valor}" required="true" requiredMessage="#{bundle.CreateMovimentacaoRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.CreateMovimentacaoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{movimentacaoController.selected.tipo}" title="#{bundle.CreateMovimentacaoTitle_tipo}" required="true" requiredMessage="#{bundle.CreateMovimentacaoRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.CreateMovimentacaoLabel_contaOrigem}" for="contaOrigem" />
                        <p:selectOneMenu id="contaOrigem" value="#{movimentacaoController.selected.contaOrigem}" >
                            <f:selectItems value="#{contaController.itemsAvailableSelectOne}"
                                           var="contaOrigemItem"
                                           itemValue="#{contaOrigemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovimentacaoLabel_contaDestino}" for="contaDestino" />
                        <p:selectOneMenu id="contaDestino" value="#{movimentacaoController.selected.contaDestino}" >
                            <f:selectItems value="#{contaController.itemsAvailableSelectOne}"
                                           var="contaDestinoItem"
                                           itemValue="#{contaDestinoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movimentacaoController.create}" value="#{bundle.Save}" update="display,:MovimentacaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovimentacaoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovimentacaoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
