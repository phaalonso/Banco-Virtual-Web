<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimentacaoEditDlg" widgetVar="MovimentacaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMovimentacaoTitle}">
            <h:form id="MovimentacaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimentacaoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMovimentacaoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{movimentacaoController.selected.id}" title="#{bundle.EditMovimentacaoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditMovimentacaoLabel_data}" for="data" />
                        <p:calendar id="data" pattern="MM/dd/yyyy HH:mm:ss" value="#{movimentacaoController.selected.data}" title="#{bundle.EditMovimentacaoTitle_data}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovimentacaoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{movimentacaoController.selected.valor}" title="#{bundle.EditMovimentacaoTitle_valor}" required="true" requiredMessage="#{bundle.EditMovimentacaoRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.EditMovimentacaoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{movimentacaoController.selected.tipo}" title="#{bundle.EditMovimentacaoTitle_tipo}" required="true" requiredMessage="#{bundle.EditMovimentacaoRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.EditMovimentacaoLabel_contaOrigem}" for="contaOrigem" />
                        <p:selectOneMenu id="contaOrigem" value="#{movimentacaoController.selected.contaOrigem}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{contaController.itemsAvailableSelectOne}"
                                           var="contaOrigemItem"
                                           itemValue="#{contaOrigemItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMovimentacaoLabel_contaDestino}" for="contaDestino" />
                        <p:selectOneMenu id="contaDestino" value="#{movimentacaoController.selected.contaDestino}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{contaController.itemsAvailableSelectOne}"
                                           var="contaDestinoItem"
                                           itemValue="#{contaDestinoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movimentacaoController.update}" value="#{bundle.Save}" update="display,:MovimentacaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MovimentacaoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovimentacaoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
