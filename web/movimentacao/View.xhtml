<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimentacaoViewDlg" widgetVar="MovimentacaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovimentacaoTitle}">
            <h:form id="MovimentacaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimentacaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovimentacaoLabel_id}"/>
                        <h:outputText value="#{movimentacaoController.selected.id}" title="#{bundle.ViewMovimentacaoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMovimentacaoLabel_data}"/>
                        <h:outputText value="#{movimentacaoController.selected.data}" title="#{bundle.ViewMovimentacaoTitle_data}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovimentacaoLabel_valor}"/>
                        <h:outputText value="#{movimentacaoController.selected.valor}" title="#{bundle.ViewMovimentacaoTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewMovimentacaoLabel_tipo}"/>
                        <h:outputText value="#{movimentacaoController.selected.tipo}" title="#{bundle.ViewMovimentacaoTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewMovimentacaoLabel_contaOrigem}"/>
                        <h:outputText value="#{movimentacaoController.selected.contaOrigem}" title="#{bundle.ViewMovimentacaoTitle_contaOrigem}"/>
                        <h:outputText value="#{bundle.ViewMovimentacaoLabel_contaDestino}"/>
                        <h:outputText value="#{movimentacaoController.selected.contaDestino}" title="#{bundle.ViewMovimentacaoTitle_contaDestino}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovimentacaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
