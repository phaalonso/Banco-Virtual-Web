<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body style="display: flex">
        <p:growl id="growl" life="3000" />

        <div id="left">
			<h:form id="menuForm">
				<p:menu toggleable="true">
					<p:submenu label="CRUD">
						<p:menuitem outcome="/crudCorrente/List" value="CRUD Conta Corrente"/>
						<p:menuitem outcome="/crudEspecial/List" value="CRUD Conta Especial"/>
						<p:menuitem outcome="/crudPoupanca/List" value="CRUD Conta PoupanÃ§a"/>
					</p:submenu>
					<p:menuitem value="Sair" ajax="false" action="${usuarioController.deslogar()}" />
				</p:menu>
			</h:form>
        </div>
        <div id="conteudo" class="left_content">
            <ui:insert name="conteudo"></ui:insert>
        </div>


        <h:form>
			<h1>Cadastrar admin</h1>
			<p:panelGrid columns="2">
				Usuario
				<p:inputText id="usuario" value="${ademirController.conta.nome}" /> 
				Senha
				<p:inputText id="senha" value="${ademirController.conta.senha}" />
				
			</p:panelGrid>
			<p:commandButton value="Logar" action="${ademirController.cadastrarAdemir()}" />
        </h:form>
    </h:body>

</html>
