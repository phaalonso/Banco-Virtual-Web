<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body style="display: flex">
        <p:growl id="growl" life="3000" />

        <div id="left">
			<h:form id="menuForm">
				<p:menu toggleable="true">
					<p:submenu label="CRUD">
						<p:menuitem outcome="/contaCorrente/List" value="CRUD Conta Corrente"/>
						<p:menuitem outcome="/contaEspecial/List" value="CRUD Conta Especial"/>
						<p:menuitem outcome="/contaPoupanca/List" value="CRUD Conta Poupança"/>
						<p:menuitem outcome="/movimentacao/List" value="CRUD Movimentações ARRACA ESSE AQ LOGO DESGRAÇA"/>            
					</p:submenu>
				</p:menu>
			</h:form>
        </div>
        <div id="conteudo" class="left_content">
            <ui:insert name="conteudo">Content</ui:insert>
        </div>

    </h:body>

</html>
