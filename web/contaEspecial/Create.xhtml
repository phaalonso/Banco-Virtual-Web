<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContaEspecialCreateDlg" widgetVar="ContaEspecialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContaEspecialTitle}">
            <h:form id="ContaEspecialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contaEspecialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContaEspecialLabel_limite}" for="limite" />
                        <p:inputText id="limite" value="#{contaEspecialController.selected.limite}" title="#{bundle.CreateContaEspecialTitle_limite}" required="true" requiredMessage="#{bundle.CreateContaEspecialRequiredMessage_limite}"/>
                        
                        <p:outputLabel value="#{bundle.CreateContaEspecialLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{contaEspecialController.selected.numero}" title="#{bundle.CreateContaEspecialTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateContaEspecialLabel_nome}" for="nome" />
                        
                        <p:inputText id="nome" value="#{contaEspecialController.selected.nome}" title="#{bundle.CreateContaEspecialTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateContaEspecialLabel_senha}" for="senha" />
                        
                        <p:inputText id="senha" value="#{contaEspecialController.selected.senha}" title="#{bundle.CreateContaEspecialTitle_senha}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contaEspecialController.create}" value="#{bundle.Save}" update="display,:ContaEspecialListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContaEspecialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContaEspecialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
