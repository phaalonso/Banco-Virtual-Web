<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContaPoupancaCreateDlg" widgetVar="ContaPoupancaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContaPoupancaTitle}">
            <h:form id="ContaPoupancaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contaPoupancaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContaPoupancaLabel_diaAniversario}" for="diaAniversario" />
                        <p:inputText id="diaAniversario" value="#{contaPoupancaController.selected.diaAniversario}" title="#{bundle.CreateContaPoupancaTitle_diaAniversario}" required="true" requiredMessage="#{bundle.CreateContaPoupancaRequiredMessage_diaAniversario}"/>
                        <p:outputLabel value="#{bundle.CreateContaPoupancaLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{contaPoupancaController.selected.numero}" title="#{bundle.CreateContaPoupancaTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateContaPoupancaLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{contaPoupancaController.selected.saldo}" title="#{bundle.CreateContaPoupancaTitle_saldo}" required="true" requiredMessage="#{bundle.CreateContaPoupancaRequiredMessage_saldo}"/>
                        <p:outputLabel value="#{bundle.CreateContaPoupancaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{contaPoupancaController.selected.nome}" title="#{bundle.CreateContaPoupancaTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateContaPoupancaLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{contaPoupancaController.selected.senha}" title="#{bundle.CreateContaPoupancaTitle_senha}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contaPoupancaController.create}" value="#{bundle.Save}" update="display,:ContaPoupancaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContaPoupancaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContaPoupancaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
